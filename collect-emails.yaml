AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless Email Collector for S3 Static Website

Parameters:
  TableName:
    Type: String
    Default: BudgetEmailSubmissions
    Description: Name of the DynamoDB table

Resources:

  EmailTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  EmailLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBPut
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt EmailTable.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

  EmailLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: BudgetEmailCollector
      Handler: index.lambda_handler
      Role: !GetAtt EmailLambdaRole.Arn
      Runtime: python3.12
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME: !Ref TableName
      Code:
        ZipFile: |
          import json, os
          import boto3
          from datetime import datetime

          table = boto3.resource('dynamodb').Table(os.environ['TABLE_NAME'])

          def lambda_handler(event, context):
              try:
                  body = json.loads(event.get('body', '{}'))
                  email = body.get('email', '').strip().lower()
                  if not email or '@' not in email:
                      return {'statusCode': 400, 'body': json.dumps({'error': 'Invalid email'})}
                  timestamp = datetime.utcnow().isoformat()
                  table.put_item(Item={'email': email, 'timestamp': timestamp})
                  return {'statusCode': 200, 'body': json.dumps({'message': 'Success'})}
              except Exception as e:
                  return {'statusCode': 500, 'body': json.dumps({'error': str(e)})}

  EmailApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: EmailCollectorApi
      ProtocolType: HTTP
      CorsConfiguration:
        AllowMethods: [POST, OPTIONS]
        AllowOrigins: ['*']
        AllowHeaders: ['content-type']

  EmailApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref EmailApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EmailLambda.Arn}/invocations
      PayloadFormatVersion: '2.0'

  EmailApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref EmailApi
      RouteKey: 'POST /submit'
      Target: !Sub integrations/${EmailApiIntegration}

  EmailApiDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn: EmailApiRoute
    Properties:
      ApiId: !Ref EmailApi

  EmailApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref EmailApi
      StageName: prod
      DeploymentId: !Ref EmailApiDeployment
      AutoDeploy: true

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EmailLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${EmailApi}/*/*/submit

Outputs:
  ApiEndpoint:
    Description: "API POST endpoint"
    Value: !Sub "https://${EmailApi}.execute-api.${AWS::Region}.amazonaws.com/prod/submit"
  TableName:
    Description: "DynamoDB Table for emails"
    Value: !Ref EmailTable
